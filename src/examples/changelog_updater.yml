description: >
  Adds a changelog entry, if it is missing, from pull request title
usage:
  version: 2.1
  orbs:
    templates: devatherock/circleci-templates@0.2.0

  pr_filter: &pr_filter
    filters:
      branches:
        ignore: master

  workflows:
    update-changelog:
      jobs:
        - templates/changelog_updater:
            name: changelog_updater
            context:
              - docker-credentials
              - changelog-updater-credentials
            <<: *pr_filter
